<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat công khai</title>
    <link rel="stylesheet" href="/chat/assets/chat.css" />
  </head>
  <body>
    <main class="chat-page">
      <header class="chat-header">
        <h1>Public Chat</h1>
        <p>Ai cũng có thể vào nhắn tin.</p>
      </header>

      <section id="messages" class="messages" aria-live="polite"></section>

      <form id="chat-form" class="chat-form" autocomplete="off">
        <div class="composer-top">
          <input id="name" name="name" type="text" maxlength="50" placeholder="Tên hiển thị" required />
        </div>
        <div class="composer-row">
          <textarea id="message" name="message" maxlength="500" placeholder="Nhập tin nhắn... (Enter để gửi, Shift+Enter xuống dòng)" required></textarea>
          <button type="submit">Gửi</button>
        </div>
      </form>
    </main>

    <script src="/chat/assets/chat.js"></script>
  </body>
</html>
